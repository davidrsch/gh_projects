name: CI

on:
  push:
    branches: [main, autofix/**]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Compile TypeScript
        run: npm run compile
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Run integration tests
        run: xvfb-run -a npm run test:integration
        env:
          GH_PROJECTS_TOKEN_FOR_TESTING: ${{ secrets.GH_PROJECTS_TOKEN_FOR_TESTING }}
          GH_PROJECTS_TEST_PROJECT_ID: ${{ secrets.GH_PROJECTS_TEST_PROJECT_ID }}
      - name: Build webviews
        run: npm run build:webviews
